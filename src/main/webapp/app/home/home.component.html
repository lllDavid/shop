<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4"><span jhiTranslate="home.title">Welcome!</span></h1>

    <div>
      @if (account !== null) {
        <div class="alert alert-success">
          @if (account) {
            <span id="home-logged-message" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
              >You are logged in as user &quot;{{ account.login }}&quot;.</span
            >
          }
        </div>
      } @else {
        <div class="alert alert-warning">
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">Sign in:</a
          ><span jhiTranslate="global.messages.info.authenticated.suffix"
            ><br />Admin (login=&quot;admin&quot; password=&quot;admin&quot;) <br />User (login=&quot;user&quot; and
            password=&quot;user&quot</span
          >
        </div>

        <div class="alert alert-warning">
          &nbsp;
          <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Create a new account</a>
        </div>
      }
    </div>
  </div>
</div>
